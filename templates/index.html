<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sentiment Based Product Recommendation System</title>
  </head>
  <body class='bg-secondary '>
    <div class="container" >
      <!-- Content here -->
      <br>
      <div class="row justify-content-md-center ">
        <div class="card text-center">
          <div class="card-header">
            <strong>Sentiment Based Product Recommendation System</strong>
          </div>
          <div class="card-body">
            <!-- <h5 class="card-title">Sentiment Based Product Recommendation System</h5> -->
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            
            <form  method="POST" enctype="multipart/form-data">
              <!-- <div class="form-group"> -->
                <label for="user"><strong>Enter username</strong> </label>
                <input type="user" class="form-control" name= "user" id="user" placeholder="Username">
               
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>

              {% if showError == 'Y' %}
              <br>
              <br>
                <div class="bg-danger text-white"> Enter valid username </div>

              {% endif %}
            </form>
          </div>
          
        </div>
      </div>
      <br>
      
      <div class="row justify-content-md-center " >
        

      </div>
      
      {% if showPred == 'Y' %}
      <div class="row justify-content-md-center " >
        
        <ul class="list-group">
          <li class="list-group-item active"> Top 5 recommendation for user: {{user}}  </li>
          
            {%for n in range(0,5)%}

              <li class="list-group-item">{{ items_pred[n] }}</li>
            {%endfor%}
        </ul>
        </div>
        <br>

        <!-- <div class="row justify-content-md-center " >
        {%for n in range(0,5)%}
        <div class="card-group" style="height: 18rem;">
          <div class="col">
            <div class="row-sm-2">
              <div class="card " style="width: 12rem; height: 18rem;" >
                
                <div class="card-header " style="height: 11rem;">
                  <h5 class="card-text">{{ items_pred[n] }}</h5>
                </div>
                <img class="card-img-top " src="{{ url_for('static', filename= 'images/amazon.png') }}" style="width: 100%;height: 30%;" alt="Card image cap">
              </div>
            </div>
          </div>
        </div>
        {%endfor%} -->
        
      </div> 
      {% endif %}
  </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
